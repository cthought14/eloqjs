<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="testutil.js"></script>
    <script src="jquery-3.3.1.js"></script>
    <script src="catAndHat.js"></script>
    <title>Cat and Hat Animation</title>
</head>
<body>
    <!-- 258 Positioning and animating. -->
    <h2>Exercise 3 - Cat and Hat Animation</h2>
    <p style="text-align: center;" class="cat">
        <img src="img/cat_100px.png" style="position: absolute; top: 100px; left: 500px; ">
    </p>
    <p style="text-align: center;" class="hat">
        <img src="img/hat_100px.png" style="position: absolute; top: 100px; left: 100px; ">
    </p>
    <div>
    <p style="position: relative; top:170px;">
        <button id="animateButton">Animate</button>
        <button id="stopButton">Stop animation</button>
    </p> 
    </div>
</body>
</html>
